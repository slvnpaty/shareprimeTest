<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Selecione a categoria</mat-label>
            <mat-select>
                <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
