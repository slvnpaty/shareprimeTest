<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Qual o seu primeiro nome?" ng-model="data.nome" />
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Fechar</button>
      <button mat-button [mat-dialog-close]="data.nome" cdkFocusInitial>Ok</button>
    </div>
  </mat-card-content>
</mat-card>
